<ion-header>

  <ion-navbar>
    <ion-title>verArticulo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
	
	  <ion-card-header>
	    {{articulo.titulo}}
	  </ion-card-header>
	
	  <ion-card-content>
	    {{articulo.contenido}}

	<button ion-button full color="Danger" (click)="eliminarArticulo()">Eliminar Articulo</button>

</ion-content>
